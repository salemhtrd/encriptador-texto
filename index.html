<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">
            <img src="imagenes/icono.svg" class="icono" alt="icono" /> Solo
            letras minúsculas y sin acentos
          </h6>
        </div>
        <div class="botones">
          <button class="btn btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="info">
        <div class="mensaje-vacio">
          <img class="personaje" src="imagenes/Muñeco.png" />
          <p class="info-texto">
            Ningún mensaje fue encontrado <br />
           <span>Ingresa el texto que desees encriptar o desencriptar.</span> 
          </p>
        </div>
        <div class="mensaje-encriptado">
          <textarea class="mensaje" cols="20" rows="10"></textarea>
          <button class="btn btn-copiar" onclick="btnCopiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
